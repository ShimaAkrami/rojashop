<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RojaShap</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <section class="c_header">

        <div class="c_header_baner">

            <img src="./img/header/header-baner.gif" alt="بنر تبلیغاتی بالای صفحه">

        </div>

        <div class="c_header-container">

            <div class="c_up">
                <div class="c_up-right">
                    <a href="">
                        <img src="./img/header/logo-header.png" alt="لوگو روژا شاپ">
                    </a>
                    <div class="header-form">

                        <form action="">

                            <input type="text" id="search-box" placeholder="جستجوی نام محصول٬دسته بندی ...">
                        </form>

                    </div>

                </div>
                <div class="c_up-left">
                    <div class="c_button-login">
                        <a href="">
                            <i class="fa fa-user"></i>
                            <span>سلام روژایی عزیز</span>
                        </a>
                    </div>

                    <div class="c_button-shopping-card">
                        <a href="">
                            <i class="fa fa-basket-shopping"></i>
                        </a>
                    </div>


                </div>

            </div>


            <div class="c_down">
                <div class="c_down-right">

                    <div class="mega-list"><a href="">دسته بندی محصولات</a></div>
                    <ul>

                        <a href="">

                            <li> <i class="fa fa-star"></i> برندها</li>
                        </a>
                        <a href="">

                            <li> <i class="fa fa-gift"></i> کارت هدیه روژا</li>
                        </a>
                        <a href="">

                            <li> <i class="fa fa-comments"></i>مشاوره رایگان</li>
                        </a>
                        <a href="">

                            <li> <i class="fa fa-building"></i> فروش سازمانی</li>
                        </a>
                        <a href="">

                            <li> <i class="fa fa-blog"></i> وبلاگ روژا</li>
                        </a>

                        <a href="">
                            <li>فروش ویژه روژا</li>
                        </a>
                    </ul>
                </div>
                <div class="c_down-left">
                    <div class="moshtarian-bashgah">
                        <i class="fa fa-users"></i>
                        <a href="">

                            <div class="c_botton-users">
                                <span>باشگاه مشتریان</span>
                            </div>

                        </a>
                    </div>
                    <div class="location">
                        <i class="fa fa-location"></i>
                        <a href="">

                            <div>
                                <span> شعب روژا</span>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="c_body"></section>
    <section class="c_footer"></section>
</body>

</html>
