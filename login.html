<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login rojaShop</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>

<body>
    <div class="container">
        <div class="container-right">
            <div class="content-boxes">
                <div class="logo-box">
                    <img src="./img/header/logo-header.png" alt="">
                </div>
                <div class="right-span">
                    <span>قبلا ثبت نام انجام داده اید؟
                        <a href="">ورود</a>
                    </span>
                </div>
                <div class="form-box">
                    <form action="">
                        <div class="input-top">
                            <input type="text" placeholder="نام">
                            <input type="text" placeholder="نام خانوادگی">
                        </div>
                        <div class="input-middle">
                            <input type="text" placeholder="ایمیل">
                        </div>
                        <div class="input-middle">
                            <input type="text" placeholder="رمز خود را وارد کنید">
                        </div>
                        <div class="check-boxes">
                            <input type="checkbox">
                            <span>من <a href="">شرایط و قوانین </a> روژا را می پذیرم .</span>
                        </div>
                        <div class="input-down">
                            <input type="submit" value="ثبت نام">
                        </div>
                    </form>
                </div>

                <div class="between-form-and-button">
                    <span> یا با حساب های کاربری زیر وارد شوید</span>
                </div>
                <div class="bottom-box">
                    <div class="button-box-bottom">
                        <div>
                            <a href="">
                                <span> حساب کاربری</span>
                            </a>
                        </div>
                        <div>
                            <img src="./img/login/google-icon-logo-svgrepo-com.svg" alt="">

                        </div>
                    </div>
                    <div class="button-box-bottom">
                        <div>
                            <a href="">
                                <span> حساب کاربری</span>
                            </a>
                        </div>
                        <div>
                            <img src="./img/login/apple-173-svgrepo-com (1).svg" alt="">

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="container-left">
            <div class="img-box">
                <img src="./img/login/login-image.png" alt="">

            </div>
            <div class="return-button">
                <img src="./img/login/right-direction-svgrepo-com (1).svg" alt="">
                <span>برگشت به سایت </span>

            </div>
            <div class="button-slider">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>
